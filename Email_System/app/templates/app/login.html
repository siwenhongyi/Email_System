{% extends "app/layout.html" %}

{% block content %}
<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <section id="loginForm">
            <form action="." method="post" class="form-horizontal">
                {% csrf_token %}
                <h4>Use a local account to log in.</h4>
                <hr />
                <div class="form-group">
                    <label for="user_email" class="col-md-2 control-label">Email_Accounts</label>
                    <div class="col-md-10">
                        <input type="text" id="user_email" name="user_email">&nbsp;&nbsp;@hongyi.com
                    </div>
                </div>                
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input type="password" id = "password" name = "password">
                    </div>
                </div>              
                <div class="form-group">
                    <div class="col-md-offset-2 col-md-10">
                        <input type="hidden" name="next" value="/" />
                        <input type="submit" value="Log in" class="btn btn-default" />
                        <input type="button" value="log on" class = "btn btn-default" style="margin-left: 55px;"/>
                    </div>
                </div>
                {% if errors %}
                <p class="validation-summary-errors">Please enter a correct user name and password.</p>
                {% endif %}
            </form>
        </section>
    </div>
    <div class="col-md-4">
        <section id="socialLoginForm"></section>
    </div>
</div>

{% endblock %}


{% block scripts %}

{% load static %}
<script src="{% static 'app/scripts/jquery.validate.min.js' %}"></script>
<link rel = "stylesheet" href="{% static 'app/content/boostrap.css' %}" />
{% endblock %}
